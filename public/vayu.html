	<head>
		<meta charset="utf-8" />

		<!-- Set the viewport width to device width for mobile -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Vayu - Get things done!</title>

		<!-- Included CSS Files (Uncompressed) -->
		<link rel="stylesheet" href="stylesheets/foundation.css">

		<!-- Included CSS Files (Compressed) -->
		<!-- <link rel="stylesheet" href="stylesheets/foundation.min.css"> -->

		<script src="javascripts/vendor/modernizr.js"></script>

		<!-- IE Fix for HTML5 Tags -->
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

	</head>
	<body>
		<aside id="sidebar">
			<div id="logo"></div>
			<ul id="toolbar">
				<li id="add-btn">
					<a class="open" href="#">Add</a>
					<div class='collapse'>
						<div class='box'>
							<div class='arrow'></div>
							<div class='arrow-border'></div>
							<form id="board-form" class="popbox-content">
								<div class="input">
									<input type="text" name="cm-name" id="board-name" placeholder="Give your board a name" />
								</div>
								<input type="submit" value="Hit it!" class="secondary button" />
								<a href="#" class="close">Cancel</a>
							</form>
						</div>
					</div>
				</li>
				<li id="reset-btn">
					<a href="#">Reset</a>
				</li>
			</ul>
			<nav id="boards-nav">
				<ul id="boards-list"></ul>
			</nav>
		</aside>
		<div id="paper-fold"></div>
		<div id="right-toolbar">
			<p id="selected-board"></p>
			<div id="add-card-btn">
				<a class="open" href="#">Add Card</a>
				<div class='collapse'>
					<div class='box'>
						<div class='arrow'></div>
						<div class='arrow-border'></div>
						<form id="card-form" class="popbox-content">
							<div class="input">
								<input type="text" name="cm-name" id="card-name" placeholder="Give your card a name" />
							</div>
							<input type="submit" value="Hit it!" class="secondary button" />
							<a href="#" class="close">Cancel</a>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="cards"></div>

		<script src="javascripts/vendor/jquery.js"></script>
		<script src="javascripts/vendor/fastclick.js"></script>
		
		<script src="javascripts/foundation/foundation.js"></script>
		<script src="javascripts/underscore.js"></script>
		<script src="javascripts/backbone.js"></script>
		<script src="javascripts/popbox.js"></script>
		<script src="javascripts/data.js"></script>
		
		<script>
            $(document).foundation();
        </script>
		
		<!-- <script src="javascripts/foundation.app.js"></script> -->
		
		<script data-main="javascripts/main.js" src="javascripts/require.js"></script>
	</body>
